<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>産学連携実習マッチングアプリ</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>産学連携実習マッチングアプリ</h1>
    <p>これは産学連携実習マッチングのテストアプリです</p>
    <h2>R＆Dマネジメント研究室</h2>
    <form id="inputForm">
        <label for="name">名前:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label>昼食:</label><br>
        <input type="radio" id="lunch_yes" name="lunch" value="あり">
        <label for="lunch_yes">あり</label>
        <input type="radio" id="lunch_no" name="lunch" value="なし">
        <label for="lunch_no">なし</label><br><br>
        <input type="submit" value="送信">
        <input type="button" value="キャンセル">
    </form>
    <div id="plotly_chart"></div>
    <script>
        var fig = {
            data: [{
                x: ['相栄産業株式会社', '相場産業株式会社', '浅野金属工業株式会社', 'イーエヌシステム株式会社', '五十嵐刃物工業株式会社', '有限会社石田製作所', '株式会社井関新潟製造所', '株式会社エステーリンク', '株式会社遠藤製作所', '株式会社大谷製作所'],
                y: [5, 10, 15, 20, 20, 15, 10, 5, 5, 10],
                type: 'bar',
                marker: {
                    color: ['#636efa', '#EF553B', '#00cc96', '#ab63fa', '#FFA15A', '#19d3f3', '#FF6692', '#B6E880', '#FF97FF', '#FECB52']
                }
            }],
            layout: {
                title: '会社ごとの大学からの距離',
                xaxis: { title: '会社名' },
                yaxis: { title: '大学からの距離 (km)' },
                template: 'plotly_dark'
            }
        };
        Plotly.newPlot('plotly_chart', fig.data, fig.layout);

        // フォーム送信時のイベントハンドラ
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault(); // デフォルトの送信動作をキャンセル

            // 名前を取得
            var name = document.getElementById('name').value;

            // 昼食の選択を取得
            var lunch;
            if (document.getElementById('lunch_yes').checked) {
                lunch = document.getElementById('lunch_yes').value;
            } else if (document.getElementById('lunch_no').checked) {
                lunch = document.getElementById('lunch_no').value;
            }

            // ユーザーが選択した内容を表示
            alert('名前: ' + name + '\n昼食: ' + lunch);
        });
    </script>
    <h3>産業会社データ</h3>
    <p>昼食あり、分野：開発、距離：5km</p>
    <p>昼食なし、分野：生産、距離：10km</p>
    <p>昼食あり、分野：生産、距離：15km</p>
    <p>昼食なし、分野：開発、距離：20km</p>
    <p>昼食あり、分野：生産、距離：20km</p>
    <p>昼食なし、分野：生産、距離：15km</p>
    <p>昼食あり、分野：生産、距離：10km</p>
    <p>昼食なし、分野：企画, 開発, 生産、距離：5km</p>
    <p>昼食あり、分野：開発、距離：5km</p>
    <p>昼食なし、分野：企画, 開発, 生産、距離：10km</p>
</body>
</html>
