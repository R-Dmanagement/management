<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>産学連携実習マッチングアプリ</title>
    <style>
        .reportview-container {
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: black; /* テキスト色を黒に変更 */
            font-size: 16px; /* フォントサイズを調整 */
        }

        form {
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="reportview-container">
        <h1>産学連携実習マッチングアプリ</h1>
        <p>これは産学連携実習マッチングのテストアプリです</p>
        <h2>R&Dマネジメント研究室</h2>

        <!-- 検索フォーム -->
        <form id="searchForm">
            <label for="lunch">昼食の提供:</label><br>
            <input type="radio" id="lunchYes" name="lunch" value="あり">
            <label for="lunchYes">あり</label><br>
            <input type="radio" id="lunchNo" name="lunch" value="なし">
            <label for="lunchNo">なし</label><br><br>

            <label for="field">興味のある分野:</label><br>
            <select id="field" name="field">
                <option value="企画">企画</option>
                <option value="開発">開発</option>
                <option value="生産">生産</option>
            </select><br><br>

            <label for="professors">担当教授:</label><br>
            <select id="professors" name="professors" multiple>
                <option value="江面先生">江面先生</option>
                <option value="野口先生">野口先生</option>
                <option value="若木先生">若木先生</option>
                <option value="今泉先生">今泉先生</option>
                <option value="金子先生">金子先生</option>
                <option value="永澤先生">永澤先生</option>
                <option value="李先生">李先生</option>
                <option value="茨木先生">茨木先生</option>
            </select><br><br>

            <label for="interesting">実習の面白さ:</label><br>
            <select id="interesting" name="interesting">
                <option value="1">1 - あまり面白くない</option>
                <option value="2">2 - 少し面白い</option>
                <option value="3">3 - 普通</option>
                <option value="4">4 - 面白い</option>
                <option value="5">5 - 非常に面白い</option>
            </select><br><br>

            <label for="trainingTime">実習時間:</label><br>
            <input type="text" id="trainingTime" name="trainingTime" placeholder="例: 8:00 - 17:00"><br><br>

            <input type="submit" value="会社を検索">
        </form>

        <!-- 選択された会社表示 -->
        <div id="companyInfo" style="display: none;">
            <h3>該当する会社が見つかりました:</h3>
            <select id="selected_company" name="selected_company">
                <option value="" disabled selected>会社を選択してください</option>
            </select>
        </div>

        <!-- 出発地点の入力フォーム -->
        <form id="departureForm">
            <label for="departure">出発地点:</label><br>
            <input type="text" id="departure" name="departure"><br><br>
            <input type="submit" value="出発地点から距離を確認">
        </form>

        <!-- 会社データ表示 -->
        <div id="companyData" style="display: none;">
            <h3>会社データ</h3>
            <ul id="companyDataList">
                <!-- ここに会社データが表示されます -->
            </ul>
        </div>

        <!-- 距離情報とルート情報表示 -->
        <div id="distanceInfo"></div>
        <div id="routeInfo"></div>

        <!-- Google Maps表示用のDIV -->
        <div id="map"></div>
    </div>

    <script>

                }
            };


        // 検索フォームの処理
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // デフォルトのフォーム送信を防止

            var formData = new FormData(this);

            // 検索条件に一致する会社を取得
            var selectedCompanies = getMatchingCompanies(formData);

            // 会社選択のセレクトボックスに結果を反映
            var selectCompanyDropdown = document.getElementById('selected_company');
            selectCompanyDropdown.innerHTML = '<option value="" disabled selected>会社を選択してください</option>';
            selectedCompanies.forEach(function (company) {
                var option = document.createElement('option');
                option.value = company;
                option.text = company;
                selectCompanyDropdown.appendChild(option);
            });

            // 会社情報を表示するためのセクションを表示
            var companyInfoSection = document.getElementById('companyInfo');
            companyInfoSection.style.display = 'block';

            // 選択された会社のデータを表示
            selectCompanyDropdown.addEventListener('change', function () {
                var selectedCompany = this.value;
                if (selectedCompany) {
                    displayCompanyData(selectedCompany);
                }
            });
        });

        // 出発地点フォームの処理
        document.getElementById('departureForm').addEventListener('submit', function (event) {
            event.preventDefault(); // デフォルトのフォーム送信を防止

            var formData = new FormData(this);
            var departure = formData.get('departure');

            if (!departure) {
                alert('出発地点を入力してください。');
                return;
            }

            var selectedCompany = document.getElementById('selected_company').value;

            if (!selectedCompany) {
                alert('会社を選択してください。');
                return;
            }

            // 出発地点から会社までの距離とルートを表示
            displayDistanceAndRoute(selectedCompany, departure);
        });

        // 検索フォームから一致する会社を取得する関数
        function getMatchingCompanies(formData) {
            var lunch = formData.get('lunch');
            var field = formData.get('field');
            var professors = formData.getAll('professors');
            var interesting = formData.get('interesting');
            var trainingTime = formData.get('trainingTime');

            var companies = Object.keys(companyData);

            return companies.filter(function (company) {
                return (companyData[company]['昼食'] === lunch ||
                    companyData[company]['分野'].includes(field) ||
                    professors.some(function (professor) {
                        return companyData[company]['担当教授'] === professor;
                    }) ||
                    companyData[company]['面白さ'] === interesting);
                // 実習時間の条件を追加
                // 実習時間が空白の場合は常にtrueを返す（条件を無視する）
                if (!trainingTime) return true;

                // 実習時間が入力されている場合、部分一致で検索する
                var companyTrainingTime = companyData[company]['実習時間'];
                return companyTrainingTime.includes(trainingTime);
            });
        }

        // 選択された会社のデータを表示する関数
        function displayCompanyData(company) {
            var companyDataSection = document.getElementById('companyData');
            companyDataSection.style.display = 'block';

            var companyInfo = companyData[company];
            var companyDataList = document.getElementById('companyDataList');
            companyDataList.innerHTML = '';
            for (var key in companyInfo) {
                var listItem = document.createElement('li');
                listItem.textContent = `${key}: ${companyInfo[key]}`;
                companyDataList.appendChild(listItem);
            }
        }

        // 出発地点から会社までの距離とルートを表示する関数
        function displayDistanceAndRoute(company, departure) {
            var companyInfo = companyData[company];
            var companyAddress = companyInfo['住所'];

            // ダミーデータ: 距離とルート情報を取得
            var distance = companyInfo['距離'];
            var route = `出発地点: ${departure} から ${company} の所在地 ${companyAddress} までのルート`;

            // 距離情報を表示
            var distanceInfoSection = document.getElementById('distanceInfo');
            distanceInfoSection.innerHTML = `<h3>距離情報</h3><p>${distance}</p>`;
            distanceInfoSection.style.display = 'block';

            // ルート情報を表示
            var routeInfoSection = document.getElementById('routeInfo');
            routeInfoSection.innerHTML = `<h3>ルート情報</h3><p>${route}</p>`;
            routeInfoSection.style.display = 'block';

            // Google Mapsに会社の位置を表示
            showCompanyLocation(company, companyAddress);
        }

        // Google Mapsに会社の位置を表示する関数
        function showCompanyLocation(company, address) {
            var mapSection = document.getElementById('map');
            mapSection.style.display = 'block';

            // Google Mapsのスタティックマップを表示する
            var mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${encodeURIComponent(address)}&zoom=13&size=600x300&maptype=roadmap&markers=color:red%7Clabel:C%7C${encodeURIComponent(address)}&key=YOUR_GOOGLE_MAPS_API_KEY`;
            mapSection.innerHTML = `<img src="${mapUrl}" alt="${company}の位置">`;
        }
