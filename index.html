<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>産学連携実習マッチングアプリ</title>
    <style>
        .reportview-container {
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: white;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="reportview-container">
        <h1>産学連携実習マッチングアプリ</h1>
        <p>これは産学連携実習マッチングのテストアプリです</p>
        <h2>R&Dマネジメント研究室</h2>

        <!-- 検索フォーム -->
        <form id="searchForm">
            <label for="lunch">昼食の提供:</label><br>
            <input type="radio" id="lunchYes" name="lunch" value="あり">
            <label for="lunchYes">あり</label><br>
            <input type="radio" id="lunchNo" name="lunch" value="なし">
            <label for="lunchNo">なし</label><br><br>

            <label for="field">興味のある分野:</label><br>
            <select id="field" name="field">
                <option value="企画">企画</option>
                <option value="開発">開発</option>
                <option value="生産">生産</option>
            </select><br><br>

            <label for="professors">担当教授:</label><br>
            <select id="professors" name="professors" multiple>
                <option value="江面先生">江面先生</option>
                <option value="野口先生">野口先生</option>
                <option value="若木先生">若木先生</option>
                <option value="今泉先生">今泉先生</option>
                <option value="金子先生">金子先生</option>
                <option value="永澤先生">永澤先生</option>
                <option value="李先生">李先生</option>
                <option value="茨木先生">茨木先生</option>
            </select><br><br>

            <label for="interesting">実習の面白さ:</label><br>
            <select id="interesting" name="interesting">
                <option value="1">1 - あまり面白くない</option>
                <option value="2">2 - 少し面白い</option>
                <option value="3">3 - 普通</option>
                <option value="4">4 - 面白い</option>
                <option value="5">5 - 非常に面白い</option>
            </select><br><br>

            <input type="submit" value="会社を検索">
        </form>

        <!-- 選択された会社表示 -->
        <div id="companyInfo">
            <h3>該当する会社が見つかりました:</h3>
            <select id="selected_company" name="selected_company">
                <option value="" disabled selected>会社を選択してください</option>
            </select>
        </div>

        <!-- 出発地点の入力フォーム -->
        <form id="departureForm">
            <label for="departure">出発地点:</label><br>
            <input type="text" id="departure" name="departure"><br><br>
            <input type="submit" value="出発地点から距離を確認">
        </form>

        <!-- 会社データ表示 -->
        <div>
            <h3>会社データ</h3>
            <ul id="companyDataList">
                <!-- ここに会社データが表示されます -->
            </ul>
        </div>

        <!-- 出発地点からの距離とマップ表示 -->
        <div id="mapInfo">
            <h3>出発地点から会社までの情報</h3>
            <p id="distanceInfo">出発地点からの距離:</p>
            <p id="routeInfo">ルートの表示:</p>
            <iframe id="mapFrame" width="700" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        var companyData = {

                },
                "株式会社タダフサ": {

                    "分野": "開発, 生産",

                    "担当教授": "李先生",
                    "実習時間": "9:00 - 16:00",
                    "面白さ": "3"
                }
            };

        var googleMapsUrl = "https://www.google.com/maps/embed/v1/directions?key=AIzaSyC8E0eIwP5JLXT5IWIDJiLqlhM8fh9qLOw&origin={origin}&destination={destination}&mode=driving";

        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var selectedFields = getSelectedFields();
            var selectedProfessors = getSelectedProfessors();
            var selectedInteresting = document.getElementById('interesting').value;

            var matchingCompanies = findMatchingCompanies(selectedFields, selectedProfessors, selectedInteresting);

            displayMatchingCompanies(matchingCompanies);
        });

        document.getElementById('departureForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var departure = document.getElementById('departure').value;
            var selectedCompany = document.getElementById('selected_company').value;

            if (departure && selectedCompany) {
                var companyAddress = companyData[selectedCompany]['住所'];
                var origin = encodeURIComponent(departure);
                var destination = encodeURIComponent(companyAddress);

                var mapUrl = googleMapsUrl.replace('{origin}', origin).replace('{destination}', destination);
                document.getElementById('mapFrame').src = mapUrl;

                document.getElementById('distanceInfo').textContent = '出発地点からの距離: 計算中...'; // ここで適切な距離を表示するための処理を追加する

                var routeInfo = 'ルートの表示: ' + departure + ' から ' + companyAddress;
                document.getElementById('routeInfo').textContent = routeInfo;
            } else {
                alert('出発地点と会社を選択してください。');
            }
        });

        function getSelectedFields() {
            var selectedFields = [];
            var options = document.getElementById('field').options;

            for (var i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    selectedFields.push(options[i].value);
                }
            }

            return selectedFields;
        }

        function getSelectedProfessors() {
            var selectedProfessors = [];
            var options = document.getElementById('professors').options;

            for (var i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    selectedProfessors.push(options[i].value);
                }
            }

            return selectedProfessors;
        }

        function findMatchingCompanies(fields, professors, interesting) {
            var matchingCompanies = [];

            for (var company in companyData) {
                var companyInfo = companyData[company];

                // 分野の一致を確認
                var fieldMatch = fields.some(function (field) {
                    return companyInfo['分野'].includes(field);
                });

                // 担当教授の一致を確認
                var professorMatch = professors.some(function (professor) {
                    return companyInfo['担当教授'].includes(professor);
                });

                // 面白さの一致を確認
                var interestingMatch = companyInfo['面白さ'] >= interesting;

                // すべての条件が一致した場合、会社をマッチングリストに追加
                if (fieldMatch && professorMatch && interestingMatch) {
                    matchingCompanies.push(company);
                }
            }

            return matchingCompanies;
        }

        function displayMatchingCompanies(companies) {
            var selectElement = document.getElementById('selected_company');
            selectElement.innerHTML = '<option value="" disabled selected>会社を選択してください</option>';

            companies.forEach(function (company) {
                var option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                selectElement.appendChild(option);
            });
        }
    </script>
</body>

</html>
